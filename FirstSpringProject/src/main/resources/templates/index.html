<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1 + 9-->
<!--5 > 7-->
<!--8 MOD 3-->
<!--7 * 7-->
<ul>
    <li th:text="${1 + 9}"></li>
    <li th:text="${5 > 7}"></li>
    <li th:text="${8 % 3}"></li>
    <li th:text="${7 * 7}"></li>
</ul>

</body>
</html>
